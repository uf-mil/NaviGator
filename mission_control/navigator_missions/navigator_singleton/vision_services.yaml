# Example vision service
#
# NAME:
#   service: SERVICE_NAME
#   type: SRV_TYPE
#   args: {}  # Dictionary to pass to service request
#
# Services need to be in navigator_msgs/srv/

tester:
  topic: /vision/start_gate_buoys
  type: StartGate
  args: {}

scan_the_code_activate:
  topic: /stereo_shape_detector/activation_switch
  type: StereoShapeDetector
  args: {detection_switch: true, shape: "RectangleModel",  processing_type: "ColorTracker", num_points: 4, model_params: [.19,.381]}

scan_the_code_status:
    topic: /scan_the_code/mission_status
    type: ScanTheCodeMission
    args: {}
